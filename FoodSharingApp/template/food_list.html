<!-- sharing/templates/sharing/food_list.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Food List</title>
</head>

<body>
    <h1>Food List</h1>
    <ul>
        {% for food in foods %}
        <li>{{ food.name }} - {{ food.description }} - {{ food.location }}</li>
        {% empty %}
        <li>No food items available.</li>
        {% endfor %}
    </ul>
</body>

</html>
