<!DOCTYPE html>
<html>

<head>
    <title>{{ category.name }} Posts</title>
</head>

<body>
    <h1>Posts in {{ category.name }}</h1>
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.created_at }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>

</html>
