<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD TASK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: #0073e6;
        }
        
        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            margin-bottom: 10px;
        }
        
        input[type="text"]:focus {
            border-color: #0073e6;
            box-shadow: 0 0 5px rgba(0, 115, 230, 0.5);
        }
        
        button {
            background-color: #0073e6;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #005bb5;
        }
        
        form:focus-within {
            box-shadow: 0 6px 12px rgba(0, 115, 230, 0.2);
        }
    </style>
</head>

<body>
    <form method="post">
        <h1>Todo Application</h1>
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter your task..." />
        <button type="submit">Add</button>
    </form>
</body>

</html>
